<h2>Place List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let place of places">
            <td>{{place.name}}</td>
            <td>{{place.latitude}}</td>
            <td>{{place.longitude}}</td>
            <td>
                <button (click)="updatePlace(place.id)" class="btn btn-info">Update</button>

                <button (click)="deletePlace(place.id)" class="btn btn-danger" style="margin-left:10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
