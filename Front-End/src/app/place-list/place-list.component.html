<h2>Place List</h2>
<table class="table table-striped">
    <thead>
        <th>Name</th>
        <th>Latitude</th>
        <th>Longitude</th>
    </thead>
    <tbody>
        <tr *ngFor="let place of places">
            <td>{{place.name}}</td>
            <td>{{place.latitude}}</td>
            <td>{{place.longitude}}</td>
        </tr>
    </tbody>
</table>
